{% extends 'common/base.html' %}
{% block title %} Sign Up - Parent {% endblock %}
{% load material_form %}

{% block content %}
<div class="row">
    <div class="col s12 m10 l8 offset-m1 offset-l2">
        <div class="card-panel" style="margin-top:20px; padding-top: 12px; padding-bottom: 5px;">
            <div class="row valign-wrapper">
                <div class="col s12 left-align"><h5> Sign Up - Parent </h5></div>
            </div>
            <form action = "{% url 'signup-parent' %}" method='POST'>
                {% csrf_token %}
                {% form form=p %}{% endform %}
                {% form form=b %}{% endform %}
                <div class="row center">
                    <div class="col s12">
                        <button type="submit" id ="signup_parent_btn" name="signup_parent" class="btn waves-effect waves-light">Sign Up</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
